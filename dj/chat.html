<html>
  <head>
    <title>DJ Chat</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One&v2&text=DJ%20List' rel="stylesheet" type="text/css">
    <link href="css/animations.css" rel="stylesheet" type="text/css">
    <link href="css/chat.less" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Forum&v2' rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="chat">
      <section>
        <span data-connection="disconnected" class="hidden"><div></div></span>
        <div id="login-panel" class="hidden">
          <input type="text" name="nickname" placeholder="Enter a DJ name" data-oldvalue><button data-type="login">Login</button>
          <input type="hidden" name="profileid">
        </div>
      </section>
      <section id="chatters"></section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script>
      var chatter = new Chatter('#chat');
    </script>

    <!--[if IE]>
    <script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
    <script>CFInstall.check({mode: 'overlay'});</script>
    <![endif]-->
  </body>
</html>
